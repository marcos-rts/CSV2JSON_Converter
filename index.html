<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFlex: CSV to JSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            height: 20px;
        }

        .progress-bar div {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
        }

        #downloadBtn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DataFlex: CSV to JSON</h1>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="convertCSV()">Converter CSV para JSON</button>
        <div class="progress-bar"><div id="progress"></div></div>
        <textarea id="jsonOutput" readonly></textarea>
        <br>
        <button id="downloadBtn" onclick="downloadJSON()" style="display:none;">Baixar JSON</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
